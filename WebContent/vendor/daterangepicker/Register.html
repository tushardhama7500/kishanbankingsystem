<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration-KCC Bank</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p>KCC Bank - 
                         A Bank of Trust!</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="register.html">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="first_name" >Middle Name</label>
                                    <input type="text" name="mname" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Address</label>
                                    <input type="text" name="Address" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Date of Birth</label>
                                    <input type="date" name="date" id="company" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="payable">Adhaar Number</label>
                                    <input type="number" name="adhaar" id="payable" />
                                </div>
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">Security Question</label>
                                        
                                    </div>
                                    <div class="select-list">
                                        <select name="month" id="meal_preference">
                                            <option value="null" disabled selected>--Select--</option>
                                            <option value="PetName">What is your Pet Name?</option>
                                            <option value="School">What is your School Name?</option>
                                            <option value="Girl">What is Your Girlfriend Name?</option>
                                            <option value="love">Whome you Love most?</option>
                                        </select>
                                       
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Answer</label>
                                    <input type="text" name="answer" id="company" />
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Account Type</label>
                                        
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="saving" id="cash" >
                                            <label for="cash">Saving Account</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="current" id="cheque">
                                            <label for="cheque">Current Account</label>
                                            <span class="check"></span>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">Password</label>
                                    <input type="Password" name="Password" id="chequeno" />
                                </div>
                                <div class="form-input">
                                    <label for="blank_name">Confirm Password</label>
                                    <input type="Password" name="cpass" id="blank_name" />
                                </div>
                                
                            </div>
                        </div>
                       
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
